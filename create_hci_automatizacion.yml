---
- name: Crear VM con configuraci√≥n completa
  hosts: all
  gather_facts: false
  collections:
    - community.vmware
  
  vars:
    vcenter_hostname: "{{ vcenter_host }}"
    vcenter_username: "{{ lookup('env', 'VMWARE_USER') }}"
    vcenter_password: "{{ lookup('env', 'VMWARE_PASSWORD') }}"
    datacenter_name: "{{ datacenter }}"
    template_name: "{{ template }}"
    vm_name: "{{ nueva_vm }}"
    folder: "{{ folder }}"
    
  tasks:
    - name: Crear VM con personalizaci√≥n (solo para usuario STSO)
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: false
        datacenter: "{{ datacenter_name }}"
        name: "{{ vm_name }}"
        state: poweredon
        template: "{{ template_name }}"
        folder: "{{ folder }}"
        customization_spec: "MOVPER"  # Crea usuario STSO
        networks:
          - name: "Movistar Peru 122"
            device_type: "vmxnet3"
            start_connected: true
            type: "dhcp"
        wait_for_ip_address: false
      delegate_to: localhost
      register: deploy_vm

    - name: Esperar 30 minutos para personalizaci√≥n completa
      pause:
        minutes: 30  # ‚¨ÖÔ∏è TIEMPO REAL seg√∫n pruebas
      when: deploy_vm.changed

    - name: Forzar cambio de hostname (SIEMPRE despu√©s de 30 min)
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: false
        datacenter: "{{ datacenter_name }}"
        name: "{{ vm_name }}"
        customization:
          hostname: "{{ vm_name }}"
        state: poweredon
      delegate_to: localhost
      when: deploy_vm.changed

    - name: Esperar 5 minutos para reinicio del hostname
      pause:
        minutes: 5
      when: deploy_vm.changed

    - name: Verificaci√≥n final
      vmware_guest_info:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: false
        datacenter: "{{ datacenter_name }}"
        name: "{{ vm_name }}"
      register: final_info
      delegate_to: localhost

    - name: Mostrar resultado final
      debug:
        msg: |
          ‚úÖ CONFIGURACI√ìN COMPLETADA
          üñ•Ô∏è  VM: {{ vm_name }}
          üìç IP: {{ final_info.instance.ipv4 | default('Asignaci√≥n pendiente') }}
          üîß Hostname: {{ final_info.instance.guest_name | default('Configurado - reiniciando') }}
          üë§ Usuario STSO: Creado y en grupo Administradores
          ‚è±Ô∏è  Tiempo total: ~35 minutos
