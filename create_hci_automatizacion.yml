---
- name: Crear VM con usuario STSO autom√°tico
  hosts: all
  gather_facts: false
  collections:
    - community.vmware
  
  vars:
    vcenter_hostname: "{{ vcenter_host }}"
    vcenter_username: "{{ lookup('env', 'VMWARE_USER') }}"
    vcenter_password: "{{ lookup('env', 'VMWARE_PASSWORD') }}"
    datacenter_name: "{{ datacenter }}"
    template_name: "{{ template }}"
    vm_name: "{{ nueva_vm }}"
    folder: "{{ folder }}"
    
  tasks:
    - name: Crear VM con personalizaci√≥n
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: false
        datacenter: "{{ datacenter_name }}"
        name: "{{ vm_name }}"
        state: poweredon
        template: "{{ template_name }}"
        folder: "{{ folder }}"
        customization_spec: "MOVPER"  # Para evitar OOBE y crear STSO
        networks:
          - name: "Movistar Peru 122"
            device_type: "vmxnet3"
            start_connected: true
            type: "dhcp"
        wait_for_ip_address: true
      delegate_to: localhost
      register: deploy_vm

    - name: Esperar personalizaci√≥n inicial
      pause:
        minutes: 30
      when: deploy_vm.changed

    - name: Forzar cambio de hostname
      vmware_guest:
        hostname: "{{ vcenter_hostname }}"
        username: "{{ vcenter_username }}"
        password: "{{ vcenter_password }}"
        validate_certs: false
        datacenter: "{{ datacenter_name }}"
        name: "{{ vm_name }}"
        customization:
          hostname: "{{ vm_name }}"  # ‚¨ÖÔ∏è FORZAR hostname aqu√≠
        state: poweredon
      delegate_to: localhost
      when: deploy_vm.changed

    - name: Esperar reinicio por cambio de hostname
      pause:
        minutes: 6
      when: deploy_vm.changed

    - name: Mostrar resultado final
      debug:
        msg: |
          ‚úÖ VM {{ vm_name }} creada exitosamente
          üìç IP: {{ deploy_vm.instance.ipv4 }}
          üñ•Ô∏è  Hostname: {{ vm_name }} (forzado)
          üë§ Usuario STSO creado autom√°ticamente
          üîë Password: Konecta2025$$
